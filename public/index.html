<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timestamp Microservice</title>
    <link rel="stylesheet"
    href="https://cdn.rawgit.com/Chalarangelo/mini.css/v2.1.0/dist/mini-default.min.css">
  </head>
  <body class="container">
    <h1>Request Header Parser Microservice</h1>
    <p>This is a header parser microservice which will return the client's ip, 
    language and OS platform.</p>
  <h2>Example usage:</h2>
  <pre>
    <a href="/whoami">/whoami</a>
  </pre>
  <h2>Example response:</h2>
  <pre>
    {"ip":"123.123.123.123",
    "language":"en-US",
    "software":"Windows NT 6.1; Win64; x64"}
  </pre>
</body>
<footer>
  <p style="text-align: center">made by <a href="https://zelite.github.io/">Zelite</a></p>
</footer>
</html>
